<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cartinha CyberMoon ‚ú®</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
  /* Paleta */
  --bg1:#f7eaff; --bg2:#ffe9f6;                 /* fundo pastel */
  --night1:#171631; --night2:#0f0e25;           /* painel escuro */
  --frame:#ffffff;                               /* moldura */
  --accent1:#f7b4dc; --accent2:#c7b2ff;         /* bot√µes */
  --ink:#3b2b58; --muted:#7a668a;
  --radius:24px;
}

/* ===== Fundo com cora√ß√µes + estrelinhas (denso) ===== */
html,body{height:100%}
body{
  margin:0; color:var(--ink); font-family:system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif;
  background:
    radial-gradient(120% 120% at 50% -10%, var(--bg1), var(--bg2)),
    /* padr√£o 1 */
    url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">\
  <g opacity=".55">\
    <text x="10" y="18" font-size="12" fill="%23cdb9ff">‚ú¶</text>\
    <text x="44" y="14" font-size="10" fill="%23ffb5d9">‚ù§</text>\
    <text x="26" y="36" font-size="11" fill="%23d7c6ff">‚ú¶</text>\
    <text x="60" y="32" font-size="10" fill="%23ffabc9">‚ù§</text>\
    <text x="14" y="58" font-size="12" fill="%23cdb9ff">‚ú¶</text>\
    <text x="48" y="56" font-size="10" fill="%23ffb5d9">‚ù§</text>\
  </g>\
</svg>'),
    /* padr√£o 2 (offset para preencher mais) */
    url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">\
  <g opacity=".45">\
    <text x="6"  y="30" font-size="10" fill="%23ffb5d9">‚ù§</text>\
    <text x="30" y="10" font-size="12" fill="%23cdb9ff">‚ú¶</text>\
    <text x="66" y="20" font-size="11" fill="%23d7c6ff">‚ú¶</text>\
    <text x="32" y="62" font-size="10" fill="%23ffabc9">‚ù§</text>\
    <text x="70" y="64" font-size="12" fill="%23cdb9ff">‚ú¶</text>\
  </g>\
</svg>');
  background-size: cover, 80px 80px, 80px 80px;
  background-position: center, 0 0, 40px 40px;
  background-attachment: fixed, fixed, fixed;
  display:flex; flex-direction:column; align-items:center; min-height:100vh; overflow-x:hidden;
}

/* ===== Wrapper ===== */
.wrapper{
  width:min(92vw, 430px);
  display:flex; flex-direction:column; gap:14px;
  margin-top:clamp(16px,6vh,48px);
}

/* Moldura + card */
.card-frame{
  background:var(--frame);
  border-radius:calc(var(--radius) + 8px);
  padding:12px;                                  /* espessura da moldura */
  box-shadow:0 26px 60px rgba(41,16,73,.18);
}
.flip-card{
  position:relative; width:100%; aspect-ratio:3/4;
  border-radius:var(--radius); overflow:hidden; user-select:none;
  background:linear-gradient(160deg,var(--night1),var(--night2));
}
.flip-inner{
  position:relative; width:100%; height:100%;
  transform-style:preserve-3d; will-change:transform;
  transition:transform .9s cubic-bezier(.22,.95,.3,1);
}
.flip-card.is-open .flip-inner{ transform:rotateY(180deg) }
@media (prefers-reduced-motion: reduce){ .flip-inner{ transition:none } }

/* Faces do card */
.face{
  position:absolute; inset:0; display:grid; place-items:center;
  padding:10px; border-radius:var(--radius);
  backface-visibility:hidden; -webkit-backface-visibility:hidden;
}
.face.front{ transform:rotateY(0deg) }
.face.back { transform:rotateY(180deg); background:linear-gradient(180deg,#fff8ff,#f5ecff) }

.media{ width:100%; height:100%; object-fit:contain; border-radius:var(--radius) }

/* ===== Barras de a√ß√£o (fora do card) ===== */
.actions{ display:flex; justify-content:center }
.btn-cta{
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  color:#fff; border:0; border-radius:16px;
  font-weight:800; padding:12px 18px; width:100%;
  box-shadow:0 12px 28px rgba(199,178,255,.35);
  transition:transform .15s ease, filter .15s ease;
}
.btn-cta:hover{ filter:brightness(1.05) }
.btn-cta:active{ transform:scale(.98) }

/* Rodap√© */
footer{ margin-top:auto; padding:12px 0 18px; text-align:center; color:var(--muted); font-size:.9rem }

/* ===== Confete ===== */
.confetti{ position:fixed; inset:0; overflow:hidden; pointer-events:none; z-index:50 }
.confetti span{ position:absolute; font-size:clamp(16px,2.6vw,28px); opacity:.95; will-change:transform }
@keyframes confettiFloat{
  0%   { transform:translate(var(--x,0), -10%) rotate(0deg); opacity:1 }
  100% { transform:translate(calc(var(--x,0) + 10px), 110%) rotate(360deg); opacity:0 }
}
</style>
</head>

<body>
  <main class="wrapper" aria-live="polite">
    <!-- Moldura branca + card escuro -->
    <div class="card-frame">
      <div class="flip-card" id="card" aria-label="Abrir cartinha" tabindex="0">
        <div class="flip-inner">
          <div class="face front">
            <img class="media" src="frente.png" alt="Frente da cartinha" />
          </div>
          <div class="face back">
            <img class="media" src="verso.png" alt="Mensagem de agradecimento" />
          </div>
        </div>
      </div>
    </div>

    <!-- Bot√£o abrir (fora do card) -->
    <div class="actions" id="actions-front">
      <button class="btn-cta" id="btn-open">üéÅ Clique aqui para receber sua lembrancinha</button>
    </div>

    <!-- Bot√£o voltar (fora do card) -->
    <div class="actions" id="actions-back" hidden>
      <button class="btn-cta" id="btn-back">üîÑ Voltar para a frente</button>
    </div>
  </main>

  <footer>Feito com carinho pela Gabiüí´</footer>

  <script>
  // Refer√™ncias
  const card = document.getElementById('card');
  const btnOpen = document.getElementById('btn-open');
  const btnBack = document.getElementById('btn-back');
  const actionsFront = document.getElementById('actions-front');
  const actionsBack  = document.getElementById('actions-back');

  function showFrontUI(){
    actionsFront.hidden = false;
    actionsBack.hidden  = true;
  }
  function showBackUI(){
    actionsFront.hidden = true;
    actionsBack.hidden  = false;
  }

  function openCard(){
    card.classList.add('is-open');
    showBackUI();
    launchConfetti();
  }
  function closeCard(){
    card.classList.remove('is-open');
    showFrontUI();
  }

  btnOpen.addEventListener('click', openCard);
  btnBack.addEventListener('click', closeCard);

  // Acessibilidade via teclado (Enter/Barra/Escape)
  card.addEventListener('keydown', e=>{
    if(e.key==='Enter'||e.key===' '){ e.preventDefault(); openCard(); }
    if(e.key==='Escape') closeCard();
  });

  // Confete Sailor (‚ù§ ‚òΩ ‚ú¶)
  function launchConfetti(){
    if(window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
    const layer = document.createElement('div');
    layer.className = 'confetti';
    const glyphs = ['‚ù§','‚òΩ','‚ú¶'];
    const colors = ['#ff8ec6','#c7b2ff','#ffd86b'];
    const pieces = 80;
    for(let i=0;i<pieces;i++){
      const s = document.createElement('span');
      s.textContent = glyphs[i % glyphs.length];
      s.style.left = Math.random()*100+'%';
      s.style.setProperty('--x', (Math.random()*40-20)+'px');
      s.style.top = '-10%';
      s.style.color = colors[i % colors.length];
      s.style.animation = `confettiFloat ${2.8 + Math.random()*1.6}s ease-out forwards`;
      layer.appendChild(s);
    }
    document.body.appendChild(layer);
    setTimeout(()=> layer.remove(), 4200);
  }
  </script>
</body>
</html>
